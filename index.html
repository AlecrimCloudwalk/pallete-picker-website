<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Analyzer</h1>
            <p>Upload an image to analyze its color composition</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                        <p>Drag and drop your image here or</p>
                        <button id="uploadButton" class="primary-button">Choose File</button>
                        <p class="file-types">Supported formats: JPG, PNG</p>
                    </div>
                </div>
            </section>

            <section class="analysis-section" id="analysisSection" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" alt="Preview">
                </div>
                <div class="controls">
                    <div class="slider-container">
                        <label for="thresholdSlider">Color Grouping Threshold:</label>
                        <input type="range" id="thresholdSlider" min="5" max="100" value="30" class="slider">
                        <span id="thresholdValue">30</span>
                    </div>
                    <button id="analyzeButton" class="primary-button">Analyze Colors</button>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>Color Analysis Results</h2>
                <div class="color-bar" id="colorBar">
                    <!-- Color segments will be added here dynamically -->
                </div>
                <div class="color-details" id="colorDetails">
                    <!-- Color details will be added here dynamically -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
